<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>hello sherwin</h1>
<div>
    <div th:each="user:${users}">
        <div>
            <p th:text="${user.getId()}"></p>
            <p th:text="${user.getFirstName()}"></p>
            <p th:text="${user.getLastName()}"></p>
            <p th:text="${user.getEmailId()}"></p>
            <p th:text="${user.getCreatedBy()}"></p>
            <time th:text="${user.getCreationDate()}"
                  th:datetime="${user.getCreationDate()}"></time>
            <p>getDate</p>
            <time th:text="${user.getDate()}"></time>
            <p th:text="${user.getLastModifiedBy()}"></p>
            <time th:datetime="${user.getLastModifiedDate()}"></time>
            <p th:text="${user.toString()}"></p>
        </div>
    </div>
</div>
</body>
</html>
