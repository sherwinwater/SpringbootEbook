<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Favorite</title>
</head>
<body>
<div layout:fragment="content">
    <div class="px-5 m-5">
        <div class="row">
            <div class="col-md-2">
                <div th:replace="admin/adminLeftSide.html :: leftside"></div>
            </div>
            <div class="col-md-10">

                <h4 class="mb-3">Insert Product</h4>

                <form th:action="@{/admin/fileUpload}" method="post" enctype="multipart/form-data">
                    <label>upload</label>
                    <input type="file" name="file"/>
                    <input type="submit" value="upload"/>
                </form>
                <p>photo:</p>
                <img th:src="${filename}"/>


            </div>

        </div>


    </div>
</div>
</body>
</html>
