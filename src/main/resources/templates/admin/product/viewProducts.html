<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>products</title>
</head>
<body>

<div layout:fragment="content">
    <section class="" th:fragment="table-refresh">
        <div class="px-5 m-5">
            <div class="row">
                <div class="col-md-2">
                    <div th:replace="admin/adminLeftSide.html :: leftside"></div>
                </div>
                <div class="col-md-10">

                    <!--  start of order search     -->
                    <form method="post" th:action="@{/admin/product/search}" th:object="${book}">
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="name"
                                       th:field="*{name}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="location" class="col-sm-2 col-form-label">Location</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="location" th:field="*{location}">
                            </div>
                        </div>

                        <div class="form-group row justify-content-center align-items-center">
                            <div class="col-sm-10 ">
                                <button type="submit" class="btn btn-info justify-content-center align-items-center">
                                    Search</button>
                            </div>
                        </div>
                    </form>
                    <!--  end of order search     -->

                    <!--  results  -->
                    <div th:if="${books.isEmpty()} == false">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Details</th>
                            <th>Photo</th>
                            <th>Price</th>
                            <th>Location</th>
                            <th>Inventory</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book : ${books}">
                            <td th:text="${book.id}"></td>
                            <td th:text="${book.name}"></td>
                            <td th:text="${book.details}"></td>
                            <td >
                                <img class="" th:src="@{${book.photoUrl}}" alt="photo" width="80" height="80">
                            </td>
                            <td th:text="${book.price}"></td>
                            <td th:text="${book.location}"></td>
                            <td th:text="${book.inventory}"></td>
                            <td>
                                <a class="btn btn-sm btn-info" href="#" th:href="@{/product/} + ${book.id}">
                                    <i class="fa fa-search"></i>View</a>
                                <a class="btn btn-sm btn-warning text-white" href="#" th:href="@{/admin/product/update/} + ${book.id}" >
                                    <i class="fa fa-edit"></i>Update</a>
                                <a class="btn btn-sm btn-danger" href="#" th:href="@{/admin/product/delete/} + ${book.id}">
                                    <i class="fa fa-remove"></i>Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    </div>

                    <div th:if="${books.isEmpty()} == true">
                        <p class="alert alert-warning" role="alert">No Book Found.</p>
                    </div>
                    <!--  results  -->
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
