<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>User List</title>
</head>
<body>

<div layout:fragment="content">
    <section class="" th:fragment="table-refresh">
        <div class="px-5 m-5">
            <div class="row">
                <div class="col-md-2">
                    <div th:replace="admin/adminLeftSide.html :: leftside"></div>
                </div>
                <div class="col-md-10">

                    <!-- User Registration form -->
                    <div class="row" th:if="${success}">
                        <div class="col-md-3"></div>
                        <div class="col-md-6 alert alert-success" role="alert">
                            You have successfully registered with us. Please check your email to activate your account.
                        </div>
                        <div class="col-md-3"></div>
                    </div>

                    <form class="form-horizontal" role="form" method="POST" th:action="@{/admin/user/add}" th:object="${user}"
                          th:if="!${success}">
                        <div class="row" th:if="${validationErrors}">
                            <div class="col-md-3"></div>
                            <div class="col-md-6">
            <span class="text-danger align-middle">
                <ul th:each="error : ${validationErrors}">
                    <li th:text="${error.getDefaultMessage()}"></li>
                </ul>
            </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 field-label-responsive">
                                <label for="first-name">First Name</label>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                                        <input type="text"
                                               name="first-name"
                                               class="form-control"
                                               id="first-name"
                                               placeholder="First Name"
                                               th:field="*{firstName}"
                                               required autofocus>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 field-label-responsive">
                                <label for="last-name">Last Name</label>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                                        <input type="text"
                                               name="last-name"
                                               class="form-control"
                                               id="last-name"
                                               placeholder="Last Name"
                                               th:field="*{lastName}"
                                               required autofocus>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 field-label-responsive">
                                <label for="alias">Alias</label>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                                        <input type="text"
                                               name="alias"
                                               class="form-control"
                                               id="alias"
                                               placeholder="This will be your display name on links & comments"
                                               th:field="*{alias}"
                                               required autofocus>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 field-label-responsive">
                                <label for="email">E-Mail Address</label>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                                        <input type="email"
                                               name="email"
                                               class="form-control"
                                               id="email"
                                               placeholder="you@example.com"
                                               th:field="*{email}"
                                               required autofocus>
                                    </div>
                                </div>
                            </div>
                        </div>
<!--                        <div class="row">-->
<!--                            <div class="col-md-3 field-label-responsive">-->
<!--                                <label for="role">Roles</label>-->
<!--                            </div>-->
<!--                            <div class="col-md-6">-->
<!--                                <div class="form-group">-->
<!--                                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">-->
<!--                                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>-->
<!--                                        <input type="text"-->
<!--                                               name="role"-->
<!--                                               class="form-control"-->
<!--                                               id="role"-->
<!--                                               placeholder="role"-->
<!--                                               th:field="*{roles}"-->
<!--                                               required autofocus>-->
<!--                                    </div>-->
<!--                                </div>-->
<!--                            </div>-->
<!--                        </div>-->
                        <div class="row">
                            <div class="col-md-3 field-label-responsive">
                                <label for="password">Password</label>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group has-danger">
                                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                        <div class="input-group-addon" style="width: 2.6rem"><i class="fas fa-key"></i></div>
                                        <input type="password"
                                               name="password"
                                               class="form-control"
                                               id="password"
                                               placeholder="Password"
                                               th:field="*{password}"
                                               required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 field-label-responsive">
                                <label for="password">Confirm Password</label>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                        <div class="input-group-addon" style="width: 2.6rem">
                                            <i class="fas fa-key"></i>
                                        </div>
                                        <input type="password"
                                               name="confirmPassword"
                                               class="form-control"
                                               id="confirmPassword"
                                               placeholder="Confirm Password"
                                               required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3 field-label-responsive">
                                <label for="password">Roles</label>
                            </div>
                            <div class="col-md-9">
                                <div class="form-group">

                                <input class="" type="checkbox" id="inlineCheckbox1" value="User" name="roleUser">
                                        <label for="password">User</label>
                                        <input class="" type="checkbox" id="inlineCheckbox2" value="Admin" name="roleAdmin">
                                        <label for="password">Admin</label>
                            </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Register</button>
                            </div>
                        </div>
                    </form>



                </div>
            </div>
        </div>
    </section>
</div>

<th:block th:fragment="optional">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
</th:block>

</body>
</html>
