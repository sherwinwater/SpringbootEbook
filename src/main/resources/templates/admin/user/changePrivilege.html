<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>User List</title>
</head>
<body>

<div layout:fragment="content">
    <section class="" th:fragment="table-refresh">
        <div class="px-5 m-2">
            <div class="row">
                <div class="col-md-2">
                    <div th:replace="admin/adminLeftSide.html :: leftside"></div>

                <div class="col-md-10">

                    <form method="post" th:action="@{/admin/user/changePrivilege.html}" >
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="name"
                                       >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="location" class="col-sm-2 col-form-label">Location</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="location" >
                            </div>
                        </div>

                        <div class="form-group row justify-content-center align-items-center">
                            <div class="col-sm-10 ">
                                <button type="submit" class="btn btn-info justify-content-center align-items-center">
                                    Search</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
</div>

<th:block th:fragment="optional">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
</th:block>

</body>
</html>
