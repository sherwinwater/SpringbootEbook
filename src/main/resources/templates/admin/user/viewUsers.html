<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>User List</title>
</head>
<body>

<div layout:fragment="content">
    <section class="" th:fragment="table-refresh">
        <div class="px-5 m-5">
            <div class="row">
                <div class="col-md-2">
                    <div th:replace="admin/adminLeftSide.html :: leftside"></div>
                </div>
                <div class="col-md-10">
                    <h2>User list</h2>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <table>
                                    <tr th:each="role:${user.roles}">
                                        <p th:text="${role.name}"></p>
                                    </tr>
                                </table>
                            </td>
                            <td>
                                <a class="btn btn-sm btn-info" href="#" th:href="@{/user/} + ${user.id}">
                                    <i class="fa fa-search"></i>View</a>
                                <a class="btn btn-sm btn-warning text-white" href="#" th:href="@{/admin/user/update/} + ${user.id}" >
                                    <i class="fa fa-edit"></i>Update</a>
                                <a class="btn btn-sm btn-danger" href="#" th:href="@{/admin/user/delete/} + ${user.id}">
                                    <i class="fa fa-remove"></i>Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div th:if="${users.isEmpty()} == true">
                        <p class="alert alert-warning" role="alert">No User Found.</p>
                        <p th:text="${users.size()}"></p>
                        <p th:text="${users.isEmpty()}"></p>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>

<th:block th:fragment="optional">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
</th:block>

</body>
</html>
