<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>User View</title>
</head>
<body>

<div layout:fragment="content">
    <section class="my-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Create New User </h2>
                    <form class="form-horizontal" th:object="${user}" th:action="@{/admin/user/save}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        <div th:class="form-group" >
                            <label class="col-sm-2 control-label">first name <span class="required">*</span></label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" th:field="*{firstName}"/>
                            </div>
                        </div>
                        <div th:class="form-group" >
                            <label class="col-sm-2 control-label">last name <span class="required">*</span></label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" th:field="*{lastName}"/>
                            </div>
                        </div>
                        <div th:class="form-group" >
                            <label class="col-sm-2 control-label">Email <span class="required">*</span></label>
                            <div class="col-md-4">
                                <input type="email" class="form-control" th:field="*{email}"/>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary pull-right">Submit</button>
                    </form>


                    <a th:href="@{/users/}">Back To User List</a>
                    <br/><br/><br/>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block th:fragment="optional">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
</th:block>

</body>
</html>
