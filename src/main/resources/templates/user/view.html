<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>User View</title>
</head>
<body>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>User </h2>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Created</th>
                            <th>Modified</th>
                            <th>Modified by</th>
                            <th>Created by</th>
                            <th>View</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.creationDate}"></td>
                            <td th:text="${user.lastModifiedDate}"></td>
                            <td th:text="${user.lastModifiedBy}"></td>
                            <td th:text="${user.createdBy}"></td>
                            <td><a href="#" th:href="@{/user/} + ${user.id}">View</a></td>
                            <td><a href="#" th:href="@{/admin/user/edit/} + ${user.id}">Edit</a></td>
                            <td><a href="#" th:href="@{/admin/user/delete/} + ${user.id}">Delete</a></td>
                        </tr>
                        </tbody>
                    </table>

                    <a th:href="@{/users/}">Back To User List</a>
                    <br/><br/><br/>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block th:fragment="optional">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
</th:block>

</body>
</html>
