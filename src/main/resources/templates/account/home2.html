<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>account</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container py-5">
        <div class="row ">
            <div class="col-md-2">
                <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list"
                       href="#list-home" role="tab" aria-controls="home">Home</a>
                    <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list"
                       href="#list-profile" role="tab" aria-controls="profile">Profile</a>
                    <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list"
                       href="#list-messages" role="tab" aria-controls="messages">Messages</a>
                    <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list"
                       href="#list-settings" role="tab" aria-controls="settings">Settings</a>
                    <a class="list-group-item list-group-item-action" id="list-billing-list" data-toggle="list"
                       href="#list-billing" th:href="@{/account/billing}" role="tab" aria-controls="settings">Billing</a>
                    <a class="list-group-item list-group-item-action" id="list-delivery-list" data-toggle="list"
                       href="#list-delivery" role="tab" aria-controls="settings">Delivery</a>
                    <a class="list-group-item list-group-item-action" id="list-wishlist-list" data-toggle="list"
                       href="#list-wishilist" role="tab" aria-controls="settings">Wishlist</a>
                    <a class="list-group-item list-group-item-action" id="list-order-list" data-toggle="list"
                       href="#list-order" role="tab" aria-controls="settings">Order</a>

                </div>
            </div>
            <div class="col-md-10">
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="list-home" role="tabpanel"
                         aria-labelledby="list-home-list">
                        .home..

                    </div>
                    <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">
                        .profile..
                    </div>
                    <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">
                        .mess..
                    </div>
                    <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">
                        .setting..
                    </div>
                    <div class="tab-pane fade" id="list-billing" role="tabpanel" aria-labelledby="list-billing-list">
                        home
                        </div>
                    <div class="tab-pane fade" id="list-delivery" role="tabpanel" aria-labelledby="list-delivery-list">
                        .delivery..
                    </div>
                    <div class="tab-pane fade" id="list-wishlist" role="tabpanel" aria-labelledby="list-wishlist-list">
                        .wishlist..
                    </div>
                    <div class="tab-pane fade" id="list-order" role="tabpanel" aria-labelledby="list-order-list">
                        <!--  start of order search     -->
                        <form>
                            <div class="form-group row">
                                <label for="orderId" class="col-sm-2 col-form-label">Order Id</label>
                                <div class="col-sm-4">
                                    <input type="email" class="form-control" id="orderId" placeholder="Order Id">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="productTitle" class="col-sm-2 col-form-label">Product Title</label>
                                <div class="col-sm-4">
                                    <input type="email" class="form-control" id="productTitle" placeholder="Product Title">
                                </div>
                            </div>

                            <fieldset class="form-group">
                                <div class="row">
                                    <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                                    <div class="col-sm-10">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                            <label class="form-check-label" for="gridRadios1">
                                                Closed
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                            <label class="form-check-label" for="gridRadios2">
                                                In the delivery
                                            </label>
                                        </div>
                                        <div class="form-check disabled">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                                            <label class="form-check-label" for="gridRadios3">
                                                Packaging
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="form-group row">
                                <div class="col-sm-2">Year</div>
                                <div class="col-sm-10">
                                    <div class="form-check d-inline">
                                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                                        <label class="form-check-label" for="gridCheck1">
                                            2019
                                        </label>
                                    </div>
                                    <div class="form-check d-inline">
                                        <input class="form-check-input" type="checkbox" id="gridCheck2">
                                        <label class="form-check-label" for="gridCheck2">
                                            2020
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row justify-content-center align-items-center">
                                <div class="col-sm-10 ">
                                    <button type="submit" class="btn btn-info justify-content-center align-items-center">Search Order</button>
                                </div>
                            </div>
                        </form>

                        <!--  end of order search     -->

                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Handle</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Larry</td>
                                <td>the Bird</td>
                                <td>@twitter</td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
