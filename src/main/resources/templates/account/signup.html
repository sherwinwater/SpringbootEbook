<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>SignUP</title>

</head>
<body>

<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-4 ">
                <form class="form-signin">
                    <img class="mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
                    <h2 class="h3 mb-3 font-weight-normal text-center">New Customer Register</h2>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control my-3" placeholder="Email address" required
                           autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control my-3" placeholder="Password" required>
                    <input type="password" id="inputPassword2" class="form-control my-3" placeholder="Confirm Password"
                           required>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign UP</button>
                </form>
                <div class="text-center">
                    <a class="btn btn-link" th:href="@{/login}">Already Customer</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
